<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap added for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

  <main>
    <!-- search form -->
    <aside id="city-search">
      <h2>Search for a City:</h2>
      <form id="city-form">
        <input type="submit" id="city-input" placeholder="Enter city name"/>
        <button class="btn">Search</button>    
      </form>

      <!-- search history -->
      <ul id="search-history">
      </ul>
    </aside>

    <!-- top section to display city name, current date, temp, wind, and humidity -->
    <!-- ***don't forget to add date and weather condition icon*** -->
    <section id="current-weather">
      <p id="city-temp">Temp:</p>
      <p id="city-wind">Wind:</p>
      <p id="city-humidity">Humidity:</p>
    </section>

    <!-- bottom section to show 5-day forecast after current date -->
    <section id="five-day-forecast">
      <h2>5-Day Forecast:</h2>
    </section>

  </main>

    <!-- third-party APIs added to improve functionality -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
